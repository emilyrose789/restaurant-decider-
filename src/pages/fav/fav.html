<ion-header>

  <ion-navbar color="primary">
    <ion-title>Favorites</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "getHelp()"><ion-icon name="help"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item-sliding *ngFor="let fav of favorites" (click)="viewFav(fav)">
	  <ion-item>
	  	{{fav.name}}
	  <br/>
	  	{{fav.address}}
	  <br/>
	</ion-item>
	
	<ion-item-options side = "left">
      <button ion-button color ="danger" (click) = deleteFav(fav)><ion-icon name = "trash"></ion-icon> Delete</button>
    </ion-item-options>

    <ion-item-options side = "right">
	      <button ion-button color = "secondary"><ion-icon name = "brush"></ion-icon>Edit</button>
	</ion-item-options>
	
	</ion-item-sliding> 

  </ion-list>

</ion-content>
