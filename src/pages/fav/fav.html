<ion-header>

  <ion-navbar color="primary">
    <ion-title>Favorites</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "getSettings()"><ion-icon name="cog"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content  padding class="background" >

  <ion-list>

    <ion-card *ngFor="let item of items" (click)="viewFav(item)">
        <img src="{{item.url}}" style= "height:90px;" />
          <ion-card-content>
            <ion-card-title >
              {{item.name}}
            </ion-card-title>
              {{item.address}}, {{item.category}}
          </ion-card-content>
	</ion-card>

  </ion-list>

</ion-content>
