<ion-header>

  <ion-navbar color="primary">
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">





  <button ion-button class="center" style="width :75% ;  margin-left: auto; margin-right: auto; display: block;" color="primary" (click)="presentLoadingCustom()">SPIN</button>


  <ion-list>

    <ion-card *ngFor="let item of items" (click)="viewFav(item)">
        <img src="{{item.url}}" style= "height:90px;" />
          <ion-card-content>
            <ion-card-title >
              {{item.name}}
            </ion-card-title>
              {{item.address}}, {{item.category}}
          </ion-card-content>
	</ion-card>

  </ion-list>

</ion-content>
