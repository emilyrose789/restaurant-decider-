<ion-header>

  <ion-navbar color="primary">
    <ion-title>Favorites</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "getSettings()"><ion-icon name="cog"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>

    <ion-card *ngFor="let fav of favorites" (click)="viewFav(fav)">
        <img src="{{fav.url}}" style= "height:90px;" />
          <ion-card-content>
            <ion-card-title >
              {{fav.name}}
            </ion-card-title>
              {{fav.address}}, {{fav.category}}
          </ion-card-content>
  </ion-card>

  </ion-list>


</ion-content>
