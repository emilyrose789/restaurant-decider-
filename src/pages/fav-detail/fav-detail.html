<ion-header>

  <ion-navbar color="primary" >
    <ion-title> {{name}} </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">
  <ion-card>
    <img src="{{url}}"  height="150" width="100" />
      <ion-card-content style = "font-size: 24px">
        <b>Address:</b> {{address}}
        <br>
        <b>Category:</b> {{category}}
        <br>
        <b>Price:</b> {{price}}
      </ion-card-content>
  </ion-card>
</ion-content>
