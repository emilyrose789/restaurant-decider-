<ion-header>
  <ion-navbar color="primary">
    <ion-title>List of Restauraunts in Your Area</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-label>Filter By Category</ion-label>
    <ion-select [(ngModel)]="categoryfilter">
      <ion-option value="Mexican">Mexican</ion-option>
      <ion-option value="Wings">Wings</ion-option>
    </ion-select>
    <button ion-button full (click)="categoryFilter(categoryfilter)">Save</button>
  </div>

  <ion-list>
      <ion-item *ngFor="let filteredItem of filteredItems">
        <ion-card (click)="viewItem(filteredItem)">
          <img src="{{filteredItem.url}}"  height="150" width="100" />
          <ion-card-content>
            <ion-card-title >
              {{filteredItem.name}}
            </ion-card-title> 
              {{filteredItem.address}}, {{filteredItem.category}}
          </ion-card-content>
        </ion-card> 
      </ion-item>
  </ion-list>
</ion-content>
