<ion-header>
  <ion-navbar color="primary">
    <ion-title>Restaurants in Your Area</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">

  <div>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="categoryfilter">
      <ion-option value="Mexican">Mexican</ion-option>
      <ion-option value="Wings">Wings</ion-option>
    </ion-select>
    <button ion-button half (click)="categoryFilter(categoryfilter)" style="float: left; height: 30px; width: 45%;">Save Filters</button>
    <button ion-button half (click)="clearFilters()" style="float: right; height: 30px; width: 45%;">Clear Filters</button>
  </div>

  <ion-list>
      <ion-item *ngFor="let filteredItem of filteredItems">
        <ion-card (click)="viewItem(filteredItem)">
          <img src="{{filteredItem.url}}" style= "height:90px;" />
          <ion-card-content>
            <ion-card-title >
              {{filteredItem.name}}
            </ion-card-title>
              {{filteredItem.address}}, {{filteredItem.category}}
          </ion-card-content>
        </ion-card>
      </ion-item>
  </ion-list>
</ion-content>
