<ion-content class = "bg-style" padding-top>

  <p class="logo">
    <img src="../../assets/imgs/logohead.png" />
  </p>

  <form (submit)="doSignin()">
    <ion-list inset padding>

      <ion-item color="transparent" style="border-radius: 5px">
        <ion-label>Username:</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <br/>
      <ion-item style="border-radius: 5px">
        <ion-label>Password:</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <div padding >
        <button ion-button color="accent" block>Login</button>
        <div *ngIf="isLoggedIn; else facebookLogin" style=" position: center">
          <h2>Hi, {{users.name}} </h2>
          <p>
            <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
          </p>
          <p>
            <button ion-button icon-right (click)="logout()">
              Logout
            </button>
          </p>
        </div>
        <ng-template #facebookLogin>
          <button ion-button icon-right (click)="login()" block>
            Login with
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
        </ng-template>
        <p style="text-align: center">Don't have an account? <a [navPush]="registerPage">Signup</a></p>
      </div>

    </ion-list>
  </form>


  </ion-content>
