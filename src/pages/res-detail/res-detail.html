<ion-header>

  <ion-navbar color="primary" >
    <ion-title> {{name}} </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background" >
  <ion-card>
    <img src="{{url}}"  height="150" width="100" />
      <ion-card-content style = "font-size: 24px">
        <b>Address:</b> {{address}}
        <br>
        <b>Category:</b> {{category}}
        <br>
        <b>Price:</b> {{price}}
      </ion-card-content>
    <div text-center>
    <button ion-button (click)="addToFav()"><ion-icon name="star"></ion-icon>Add To Favorites</button>
    </div>
  </ion-card>
</ion-content>
