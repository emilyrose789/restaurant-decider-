<ion-header>

  <ion-navbar color="primary" >
    <ion-title> {{name}} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="exit()"><ion-icon name="cart"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="background">
  <ion-card>
    <img src="{{url}}"  height="150" width="100" />
      <ion-card-content>
        {{address}}, {{category}}
      </ion-card-content>
      <button ion-button icon-only (click)="addToFav()"><ion-icon name="star"></ion-icon></button>
  </ion-card>
</ion-content>
